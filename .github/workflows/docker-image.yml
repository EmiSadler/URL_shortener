name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    
permissions: 
  contents: read
  packages: write

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/emisadler/url_shortener:latest
